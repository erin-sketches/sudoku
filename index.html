<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="sums.js"></script>
    <script type="module" src="html.js"></script>
</head>
<body>
    <h2>sums</h2>
    <div id="sum_cont" class="cont">
        <small>(* = optional fields)</small>
        <br />
        Total
        <input type="text" id="sum_total" inputmode="numeric"></input>
        <br />
        N digits:
        <input type="text" id="sum_N" inputmode="numeric">
        <br />
        *Banned:
        <input type="text" id="sum_banned" inputmode="numeric">
        <br />
        *Must include:
        <input type="text" id="sum_must_include" inputmode="numeric">
        <br />
        *Max digit:
        <input type="text" id="sum_max_digit" inputmode="numeric">
        *Allow duplicates:
        <input type="checkbox" id="sum_dups">
        <br />

        <!--<button id="sum_button">calc</button>-->
        <div id="sum_results" class="mono">
            --
        </div>
    </div>
</body>
